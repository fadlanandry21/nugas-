                <div class="inputbox">

                </div>
              </div>

              <div class="row100">
                <div class="inputbox">
                  <span>Kirim Kritik Dan Saran</span>
                  <textarea
                    placeholder="Tulis Kritik Dan Saran Disini..."
                  ></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputbox">
                  <input type="submit" value="Kirim" />
                </div>
              </div>
            </div>
